name: EPI-APE Manual Cycle

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-cycle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r backend/requirements.txt

      - name: Run EPI-APE cycle
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GOOGLE_API_KEY_FALLBACK: ${{ secrets.GOOGLE_API_KEY_FALLBACK }}
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: |
          python -m backend.epi_ape.cli init
          python -m backend.epi_ape.cli run-cycle --generate 5 --matches 50

      - name: Commit updated papers and leaderboard data
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: daily epi-ape cycle update"
          file_pattern: "backend/state/* data/* papers/*"
